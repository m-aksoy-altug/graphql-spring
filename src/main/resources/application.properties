spring.application.name=GraphQL
spring.profiles.active=dev 

spring.cache.type=redis
spring.cache.redis.time-to-live=600s  
spring.cache.redis.key-prefix=cache:
spring.cache.redis.use-key-prefix=true

server.host=${SERVER_HOST}
server.port=${SERVER_PORT}
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.DriverClassName= ${SPRING_DATASOURCE_DRIVERCLASSNAME}
spring.redis.host= ${SPRING_REDIS_HOST}
spring.redis.port= ${SPRING_REDIS_PORT}
spring.redis.password= ${SPRING_REDIS_PASSWORD}

#server.host= 192.168.1.113
#server.port=8090
#server.servlet.context-path=/v1

# Use enabled=true for only development, http://192.168.1.113:8090/graphiql?path=/graphql
spring.graphql.graphiql.enabled=true

# HTTP endpoint
spring.graphql.path=/graphql
# WebSocket endpoint
spring.graphql.websocket.path=/graphql


logging.level.graphql=TRACE

logging.level.org.springframework.data.redis=DEBUG
logging.level.io.lettuce.core=DEBUG    
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.cache=DEBUG

